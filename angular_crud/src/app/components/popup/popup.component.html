<div class="p-4">
    <form class="example-form" [formGroup]="informationForm" (ngSubmit)="saveInformation()">
        <mat-card>
            <mat-card-content>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Id</mat-label>
                    <input matInput placeholder="ID" formControlName="id">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Name" formControlName="name">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>phone</mat-label>
                    <input matInput placeholder="phone" formControlName="phone">
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>email</mat-label>
                    <input matInput placeholder="email" formControlName="email">
                </mat-form-field>
            </mat-card-content>
            <mat-card-footer class="p-2">
                <div class="example-button-row" style="margin: 2px">
                    <button mat-raised-button color="primary">Save</button> | <a (click)="closePopUp()" mat-raised-button color="warn">Close</a>
                </div>
            </mat-card-footer>
        </mat-card>
    </form>
</div>
